spring:
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: ${FRONTEND_URL}
            allowedMethods:
              - GET
              - POST
              - PUT
              - PATCH
              - DELETE
              - OPTIONS
            allowedHeaders:
              - Content-Type
              - Authorization
              - X-Requested-With
              - Accept
              - Origin
            allowCredentials: true
            maxAge: 3600

gateway:
  jwt:
    jwks-url: ${COGNITO_JWKS_URL}
    expected-issuer: ${COGNITO_JWT_ISSUER}
    cache-ttl-seconds: ${CACHE_TTL_SECONDS}
