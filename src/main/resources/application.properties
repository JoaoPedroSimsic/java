server.port=${APP_PORT:8080}

app.jwt.secret=${JWT_SECRET}

spring.profiles.active=${PROFILE:dev}

spring.datasource.url=${POSTGRES_URL}
spring.datasource.username=${APP_USER}
spring.datasource.password=${APP_PASSWORD}

spring.jpa.hibernate.ddl-auto=none

spring.flyway.user=${FLYWAY_USER}
spring.flyway.password=${FLYWAY_PASSWORD}

spring.datasource.hikari.pool-name=AppHikariCP
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.keepalive-time=30000

spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.ja.properties.hibernate.session.events.log=true

spring.retry.enable=true
spring.retry.max-attempts=3
spring.retry.initial-interval=1000
spring.retry.multiplier=2
spring.retry.max-interval=10000

hiraki.metrics.enabled=true
hiraki.metrics.pool-name=AppHikariCP

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.stat=DEBUG

logging.level.com.zaxxer.hikari=DEBUG
logging.level.com.zaxxer.hikari.HikariConfig=DEBUG
logging.level.com.zaxxer.hikari.pool.HakariPool=DEBUG

logginh.level.org.springframework.jdbc.core=DEBUG
logging.level.org.springframework.transaction=DEBUG
logging.level.org.springframework.retry=DEBUG

logging.level.org.postgresql=DEBUG

spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=2

spring.cache.type=redis
spring.cache.redis.time-to-live=1800000
spring.cache.redis.cache-null-values=false
spring.cache.cache-names=users,userByEmail,userById

resilience4j.circuitbreaker.instances.userRepository.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.userRepository.minimum-number-of-calls=10
resilience4j.circuitbreaker.instances.userRepository.sliding-window-size=10
resilience4j.circuitbreaker.instances.userRepository.wait-duration-in-open-state=30000
resilience4j.circuitbreaker.instances.userRepository.permitted-number-of-calls-in-half-open-state=5
resilience4j.circuitbreaker.instances.userRepository.automatic-transition-from-open-to-half-open-enabled=true
resilience4j.circuitbreaker.instances.userRepository.sliding-window-type=count_based

management.endpoints.web.exposure.include=health,info,metrics,circuitbreakers,caches
management.endpoint.health.show-details=always
management.health.circuitbreakers.enabled=true
management.health.redis.enabled=true

logging.level.io.github.resilience4j=DEBUG
logging.level.org.springframework.cache=DEBUG

