name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches: 
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with: 
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      - name:
        run: mvn clean verify
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
