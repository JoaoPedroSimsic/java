name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches: 
      - main
      - develop

jobs:
  test-user-service:
    runs-on: ubuntu-latest
    name: Test User Service
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with: 
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
      - name: Build and test user-service
        run: mvn clean verify -pl services/user-service -am
        env:
          JWT_PRIVATE_KEY: ${{ secrets.JWT_PRIVATE_KEY }}
          JWT_PUBLIC_KEY: ${{ secrets.JWT_PUBLIC_KEY }}

  test-gateway:
    runs-on: ubuntu-latest
    name: Test API Gateway
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with: 
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
      - name: Build and test gateway
        run: mvn clean verify -pl gateway -am

  build-lambda-authorizer:
    runs-on: ubuntu-latest
    name: Build Lambda Authorizer
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: infrastructure/lambda/jwt-authorizer/package-lock.json
      - name: Install dependencies
        working-directory: infrastructure/lambda/jwt-authorizer
        run: npm ci
      - name: Build
        working-directory: infrastructure/lambda/jwt-authorizer
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lambda-authorizer
          path: infrastructure/lambda/jwt-authorizer/dist

  validate-terraform:
    runs-on: ubuntu-latest
    name: Validate Terraform
    steps:
      - uses: actions/checkout@v4
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.0"
      - name: Terraform Format Check
        working-directory: infrastructure/terraform
        run: terraform fmt -check -recursive
      - name: Terraform Init
        working-directory: infrastructure/terraform
        run: terraform init -backend=false
      - name: Terraform Validate
        working-directory: infrastructure/terraform
        run: terraform validate
