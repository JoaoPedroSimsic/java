services:
  api-gateway:
    container_name: api-gateway
    build:
      context: .
      dockerfile: gateway/Dockerfile.dev
    ports:
      - "8080:8080"
    environment:
      GATEWAY_PORT: 8080
      SPRING_PROFILES_ACTIVE: dev
      USER_SERVICE_URL: http://user-service:8081
      JWKS_URL: http://keycloak:8080/realms/hermes/protocol/openid-connect/certs
      JWT_ISSUER: http://localhost:8180/realms/hermes
      GATEWAY_SECRET: ${GATEWAY_SECRET}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      RATE_LIMIT_AUTHENTICATED: 100
      RATE_LIMIT_AUTHENTICATED_BURST: 150
      RATE_LIMIT_UNAUTHENTICATED: 5
      RATE_LIMIT_UNAUTHENTICATED_BURST: 10
      CORS_ALLOWED_ORIGINS: http://localhost:3000
    depends_on:
      - user-service
      - redis
      - keycloak

  user-service:
    container_name: user-service
    build:
      context: .
      dockerfile: services/user-service/Dockerfile
    ports:
      - "8081:8081"
    volumes:
      - ./services/user-service:/app
      - ./bom:/bom
      - ~/.m2:/root/.m2
      - /app/target
    environment:
      SPRING_PROFILES_ACTIVE: ${PROFILE}
      APP_PORT: 8081
      GATEWAY_SECRET: ${GATEWAY_SECRET}
      POSTGRES_URL: ${POSTGRES_URL}
      APP_USER: ${APP_USER}
      APP_PASSWORD: ${APP_PASSWORD}
      FLYWAY_USER: ${FLYWAY_USER}
      FLYWAY_PASSWORD: ${FLYWAY_PASSWORD}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      RABBITMQ_HOST: ${RABBITMQ_HOST}
      RABBITMQ_PORT: ${RABBITMQ_PORT}
      RABBITMQ_USERNAME: ${RABBITMQ_USERNAME}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD}
    depends_on:
      - db
      - redis
      - rabbitmq

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  db:
    image: postgres:15-alpine
    container_name: db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_URL: ${POSTGRES_URL}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      FLYWAY_USER: ${FLYWAY_USER}
      FLYWAY_PASSWORD: ${FLYWAY_PASSWORD}
      APP_USER: ${APP_USER}
      APP_PASSWORD: ${APP_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./infrastructure/scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_HOST: ${RABBITMQ_HOST}
      RABBITMQ_PORT: ${RABBITMQ_PORT}
      RABBITMQ_USERNAME: ${RABBITMQ_USERNAME}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: keycloak
    ports:
      - "8180:8080"
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    command: start-dev --import-realm
    volumes:
      - ./infrastructure/keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json

volumes:
  pgdata:
  redis_data:
  rabbitmq_data:
