server:
  port: ${SERVER_PORT:8080}

spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  rabbitmq:
    host: ${SPRING_RABBITMQ_HOST:localhost}
    port: ${SPRING_RABBITMQ_PORT:5672}
    username: ${SPRING_RABBITMQ_USERNAME:guest}
    password: ${SPRING_RABBITMQ_PASSWORD:guest}

keycloak:
  server-url: ${KEYCLOAK_SERVER_URL:}
  realm: ${KEYCLOAK_REALM:}
  client-id: ${KEYCLOAK_CLIENT_ID:}
  admin:
    username: ${KEYCLOAK_ADMIN_USERNAME:}
    password: ${KEYCLOAK_ADMIN_PASSWORD:}

cognito:
  user-pool-id: ${COGNITO_USER_POOL_ID:}
  client-id: ${COGNITO_CLIENT_ID:}
  client-secret: ${COGNITO_CLIENT_SECRET:}
  domain-url: ${COGNITO_DOMAIN_URL:}
  region: ${AWS_REGION:us-east-1}

auth:
  cookie:
    domain: ${AUTH_COOKIE_DOMAIN:localhost}
    secure: ${AUTH_COOKIE_SECURE:false}
    same-site: ${AUTH_COOKIE_SAME_SITE:Lax}
    access-token-max-age: ${AUTH_ACCESS_TOKEN_MAX_AGE:300}
    refresh-token-max-age: ${AUTH_REFRESH_TOKEN_MAX_AGE:1800}
  github:
    redirect-uri: ${GITHUB_REDIRECT_URI:http://localhost:3000/callback}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    '[io.github.joaosimsic]': DEBUG
    '[org.springframework.amqp]': DEBUG
