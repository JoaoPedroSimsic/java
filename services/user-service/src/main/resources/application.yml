server:
  port: ${APP_PORT:8080}

app:
  jwt:
    secret: ${JWT_SECRET}

spring:
  datasource:
    url: ${POSTGRES_URL}
    username: ${APP_USER}
    password: ${APP_PASSWORD}
    hikari:
      pool-name: AppHikariCP
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 30000
      connection-timeout: 20000
      max-lifetime: 1200000
      connection-test-query: SELECT 1
      leak-detection-threshold: 60000
      keepalive-time: 30000

  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        session:
          events:
            log: true

  flyway:
    user: ${FLYWAY_USER}
    password: ${FLYWAY_PASSWORD}

  retry:
    enable: true
    max-attempts: 3
    initial-interval: 1000
    multiplier: 2
    max-interval: 10000

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT:6379}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2

  cache:
    type: redis
    cache-names: users,userByEmail,userById
    redis:
      time-to-live: 1800000
      cache-null-values: false

hikari:
  metrics:
    enabled: true
    pool-name: AppHikariCP

resilience4j:
  circuitbreaker:
    instances:
      userRepository:
        failure-rate-threshold: 50
        minimum-number-of-calls: 10
        sliding-window-size: 10
        wait-duration-in-open-state: 30000
        permitted-number-of-calls-in-half-open-state: 5
        automatic-transition-from-open-to-half-open-enabled: true
        sliding-window-type: count_based

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,circuitbreakers,caches
  endpoint:
    health:
      show-details: always
  health:
    circuitbreakers:
      enabled: true
    redis:
      enabled: true

logging:
  level:
    com.zaxxer.hikari: DEBUG
    io.github.resilience4j: DEBUG
    org:
      postgresql: DEBUG
      hibernate:
        SQL: DEBUG
        stat: DEBUG
        type.descriptor.sql.BasicBinder: TRACE
      springframework:
        jdbc.core: DEBUG
        transaction: DEBUG
        retry: DEBUG
        cache: DEBUG
