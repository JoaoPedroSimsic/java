spring:
  autoconfigure:
    exclude:
      - io.awspring.cloud.autoconfigure.sqs.SqsAutoConfiguration
  rabbitmq:
    listener:
      simple:
        auto-startup: false
      direct:
        auto-startup: false
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
  cache:
    type: redis
    redis:
      time-to-live: 60000

resilience4j:
  circuitbreaker:
    instances:
      userRepository:
        wait-duration-in-open-state: 5000
        sliding-window-size: 5
        minimum-number-of-calls: 3
